<!DOCTYPE html>
<html  ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Seed App</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
  </head>

   <body>

    <div ng-controller="MainCtrl">
      <ion-nav-view></ion-nav-view>
    </div>

    <script id="book-menu.html" type="text/ng-template">
      <ion-side-menus>

        <ion-pane ion-side-menu-content>
          <ion-nav-bar type="bar-positive"
                   back-button-type="button-icon"
                   back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>
          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-pane>

        <ion-side-menu side="left">
          <header class="bar bar-header bar-assertive">
            <div class="title">Playbook</div>
          </header>
          <ion-content has-header="true">
            <ul class="list">
              <a href="#/book/play" class="item" ng-click="toggleMenu()">Play</a>
              <a href="#/book/history" class="item" ng-click="toggleMenu()">History</a>
            </ul>
          </ion-content>
        </ion-side-menu>

      </ion-side-menus>
    </script>

    <script id="home.html" type="text/ng-template">
      <ion-view title="'Welcome to Playbook'" left-buttons="leftButtons">
        <ion-content has-header="true" padding="true">
          <div class="card">
            <div class="item item-text-wrap">
              Start a game and try to beat everyone else!
              <a href="#/book/play">
                <button class="button button-block button-positive">
                  Play now !
                </button>
              </a>
            </div>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="play.html" type="text/ng-template">
      <ion-view title="'Gamers'" left-buttons="leftButtons">
        <ion-content has-header="true" ng-show="showForm">
          <div class="list ">
            <label class="item item-input">
              <i class="icon ion-plus-round placeholder-icon"></i>
              <input type="text" ng-model="gamer.name" placeholder="Name">
            </label>
          </div>
            <button class="button button-block button-positive" ng-click="addGamer()">Add</button>
          <ul class="list">
            <li ng-repeat="gamer in gamers" class="item">
              {{ gamer.name }}
            </li>
          </ul>
          <div class="content padding">
            <button class="button button-block button-positive" ng-click="start()">Start</button>
          </div>
        </ion-content>
        <ion-content has-header="true" ng-hide="showForm">
            <div class="content padding">
              <button class="button button-block button-positive" ng-click="score()">Score</button>
            </div>
            <div ng-repeat="gamer in gamers | orderBy:'-score'" class="list card">
              <div class="item item-icon-left">
                <i class="icon ion-person"></i>
                <h2>{{ gamer.name }}</h2>
                <p>Score : {{ gamer.score }}</p>
              </div>
            </div>
          </ul>
        </ion-content>
      </ion-view>
    </script>

    <script id="score.html" type="text/ng-template">
      <div class="modal">
        <header class="bar bar-header bar-positive">
          <h1 class="title">Score ?</h1>
        </header>
        <ion-content has-header="true" padding="true">
            <div class="content padding">
              {{ scoring.gamer.name }} {{ scoring.gamer.score }}
            </div>
            <label class="item item-input">
              <span class="input-label">Score</span>
              <input type="number" ng-model="scoring.score" placeholder="Score this for this turn">
            </label>
            <button class="button button-full button-positive" ng-click="nextScore()">Create</button>
          </div>
        </ion-content>
      </div>
    </script>
  </body>
</html>
